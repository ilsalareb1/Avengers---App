<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="banner">
        <h1 class="header">
            Add Avenger
        </h1>
    </div>

    <div class="user-input">
        <form id="hero-form">
            <div class="hero-form-input">
                <label for = "alias">Alias</label>
                <input type="text" id="alias" class="text-box">
            </div>
            <div class="hero-form-input">
                <label for = "powers">Powers</label>
                <input type="text" id="powers" class="text-box">
            </div>
            <div class="hero-form-input">
                <label for = "full-name">fullname</label>
                <input type="text" id="full-name" class="text-box">
            </div>
            <div class="hero-form-input">
                <label for = "first-appearance">First Appearance</label>
                <input type="text" id="first-appearance" class="text-box">
            </div>
            <div class="hero-form-input">
                <label for = "image">Enter URL for image</label>
                <input type="text" id="image" class="text-box">
            </div>
            <div class="hero-form-input">
                <input type="submit" value="submit" class="btn btn-red">
            </div>

        </form>
    </div>

    <div class="display">
       
    </div>
