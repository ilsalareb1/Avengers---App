<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="banner">
        <h1 class="header">
            Add Avenger
        </h1>
    </div>

    <div class="user-input">
        <form id="hero-form">
            <div class="hero-form-input">
                <label for = "alias">Alias</label>
                <input type="text" id="alias" class="text-box">
            </div>
            <div class="hero-form-input">
                <label for = "powers">Powers</label>
                <input type="text" id="powers" class="text-box">
            </div>
            <div class="hero-form-input">
                <label for = "full-name">fullname</label>
                <input type="text" id="full-name" class="text-box">
            </div>
            <div class="hero-form-input">
                <label for = "first-appearance">First Appearance</label>
                <input type="text" id="first-appearance" class="text-box">
            </div>
            <div class="hero-form-input">
                <label for = "image">Enter URL for image</label>
                <input type="text" id="image" class="text-box">
            </div>
            <div class="hero-form-input">
                <input type="submit" value="submit" class="btn btn-red">
            </div>

        </form>
    </div>

    <div class="display">
        <div class="display-avenger">
            <div class="display-alias">
                Black Panther
            </div>

            <div class="display-powers">
                Strenght, Speed, Vibranium
            </div>

            <div class="display-name">
                T'Challa
            </div>

            <div class="first-appearance">

            </div>

            <div class="display-image">
                <img src="https://cdn.vox-cdn.com/thumbor/q-2sSjgnbVgJnqULYyfEf2JL8Xo=/0x0:915x610/1200x800/filters:focal(377x20:523x166)/cdn.vox-cdn.com/uploads/chorus_image/image/58796435/boseman.0.jpg">
            </div>

            <div class="remove-avenger">
                <p class="remove-avenger">Remove Avenger &#10006; </p>
            </div>

        </div>
    </div>






    <script src="app.js"></script>
</body>
</html>
